<ul class="nav-list">
  {% for node in site.html_pages %}
    {% if node.title %}
    <li class="nav-list-item">
      <a href="{{ node.url | relative_url }}" class="nav-list-link{% if page.url == node.url %} active{% endif %}">
        {{ node.title }}
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
