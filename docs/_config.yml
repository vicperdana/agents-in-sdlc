title: Agents in the SDLC
description: Learn how to leverage GitHub Copilot agents across the software development lifecycle
repository: vicperdana/agents-in-sdlc
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

defaults:
  - scope:
      path: ""
    values:
      layout: default

# Just the Docs settings
color_scheme: dark
search_enabled: true
nav_sort: case_insensitive

# Callouts configuration
callouts:
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
  important:
    title: Important
    color: blue
  tip:
    title: Tip
    color: green

# Enable dark/light mode toggle
# Requires custom head include for the toggle button
